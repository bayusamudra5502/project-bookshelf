<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf App</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <article class="app-bar">
        <h1>Bookshelf App</h1>
        <div class="app-img">
          <img src="assets/img/book-lover.png" alt="Application Image" />
        </div>
        <div class="feature">
          <h2>Sortir Buku</h2>
          <label class="search">
            <input
              type="text"
              name="search"
              placeholder="Masukkan Kata Kunci"
            />
            <img class="search-img" src="assets/img/cari.png" alt="Cari" />
          </label>
        </div>
        <div class="feature">
          <h2>Proses Membaca</h2>
          <div class="progress-container">
            <div class="progress" id="progress" style="width: 0%"></div>
          </div>
          <p>
            <span id="n-sudah-baca">0</span> dari
            <span id="n-buku">0</span> buku sudah dibaca.
          </p>
        </div>
      </article>
      <article class="bookshelf">
        <section class="books-container">
          <div class="books-title">
            <h2>Belum Selesai Dibaca</h2>
            <div class="controls">
              <div class="add-control" id="control-not-complete">
                <img src="assets/img/tambah-data.png" alt="Tambah Data" />
              </div>
            </div>
          </div>
          <div class="books-data" id="sedang-dibaca"></div>
        </section>
        <section class="books-container">
          <div class="books-title">
            <h2>Selesai Dibaca</h2>
            <div class="controls">
              <div class="add-control" id="control-complete">
                <img src="assets/img/tambah-data.png" alt="Tambah Data" />
              </div>
            </div>
          </div>
          <div class="books-data" id="sudah-dibaca"></div>
        </section>
      </article>
    </main>

    <div class="overlay">
      <div id="book-dialog" class="dialog">
        <div class="dialog-header">
          <h2>Tambah Data</h2>
          <div class="close" id="form-close">
            <img src="assets/img/x.svg" />
          </div>
        </div>
        <form>
          <div class="form-component">
            <label for="judul-buku">Judul Buku</label>
            <input
              required
              type="text"
              id="judul-buku"
              placeholder="Masukkan Judul Buku"
              name="title"
            />
          </div>
          <div class="form-component">
            <label for="pengarang">Pengarang</label>
            <input
              required
              type="text"
              placeholder="Masukkan Nama Pengarang"
              id="pengarang"
              name="author"
            />
          </div>
          <div class="form-component">
            <label for="tahun-terbit">Tahun Terbit</label>
            <input
              required
              type="number"
              placeholder="Masukkan Tahun Terbit"
              id="tahun-terbit"
              name="year"
            />
          </div>
          <div class="form-component checkbox">
            <input type="checkbox" name="isComplete" id="dibaca" />
            <label for="dibaca">Sudah selesai dibaca</label>
          </div>
          <div class="control">
            <button class="btn submit" id="submit-button">Tambah Data</button>
          </div>
        </form>
      </div>
      <div id="delete-dialog" class="dialog">
        <div class="dialog-header">
          <h2>Peringatan</h2>
          <div class="close" id="form-close">
            <img src="assets/img/x.svg" />
          </div>
        </div>
        <div class="content">
          <p>Apakah anda yakin akan menghapus buku tersebut?</p>
        </div>
        <div class="control">
          <button class="btn link">Batalkan</button>
          <button class="btn destroy">Hapus Buku</button>
        </div>
      </div>
    </div>
  </body>
</html>
